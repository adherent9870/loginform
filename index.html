<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script>
      function init() {
        let frm = document.forms[0];
        let txtuser = frm.txtuser;
        let txtpass = frm.txtpass;
        let txtsubmit = frm.txtsubmit;
        let spnunameerror = document.getElementById("firsterror");
        let spnpwderror = document.getElementById("seconderror");
        spnunameerror.innerHTML = spnpwderror.innerHTML = "";
        frm.addEventListener("submit", (e) => {
          let flag = true;
          let fr = txtuser.value;
          let se = txtpass.value;
          if (fr.length == 0 || fr.length < 5) {
            if (fr.length == 0) {
              spnunameerror.innerHTML = "Username cannot be blank";
            } else {
              spnunameerror.innerHTML =
                "Username cannot be less than 5 characters";
            }
            txtuser.value = "";
            spnunameerror.style.color = "crimson";
            spnunameerror.style.fontSize = "10px";
            txtuser.setAttribute("class", "error");
            flag = false;
          } else {
            spnunameerror.innerHTML = "";
            txtuser.removeAttribute("class");
          }
          if (se.length == 0 || se.length < 6) {
            if (se.length == 0) {
              spnpwderror.innerHTML = "Password cannot be blank";
            } else {
              spnpwderror.innerHTML =
                "Password cannot be less than 6 characters and it must contain one uppercase letter, one lowercase letter, one number, and one symbol (!,@,#,$ etc)";
            }
            txtpass.value = "";
            spnpwderror.style.color = "crimson";
            spnpwderror.style.fontSize = "10px";
            txtpass.setAttribute("class", "error");
            flag = false;
          } else {
            var a = false;
            var b = false;
            var c = false;
            var d = false;
            for (let i = 0; i < se.length; i++) {
              var temp = se.charCodeAt(i);
              if (temp >= 65 && temp <= 90) {
                a = true;
              }
              if (temp >= 97 && temp <= 122) {
                b = true;
              }
              if (temp >= 48 && temp <= 57) {
                c = true;
              }
              if (temp >= 33 && temp <= 47) {
                d = true;
              }
            }
            if (a && b && c && d) {
              spnpwderror.innerHTML = "";
              txtpass.removeAttribute("class");
            } else {
              spnpwderror.innerHTML =
                "Password cannot be less than 6 characters and it must contain one uppercase letter, one lowercase letter, one number, and one symbol (!, @, %,^ etc)";
              spnpwderror.style.color = "crimson";
              spnpwderror.style.fontSize = "10px";
              txtpass.setAttribute("class", "error");
              txtpass.value = "";
              e.preventDefault();
            }
          }
          if (!flag) {
            e.preventDefault();
          }
        });
      }
      window.onload = init;
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: orange;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        color: rgb(44, 16, 6);
      }
      .error {
        outline: none;
        border: 2px solid crimson;
      }
    </style>
  </head>
  <body>
    <form name="myform">
      <h2>Login Form:</h2>
      <br /><br /><br />
      Login ID: <input type="text" name="txtuser" id="txtuser" /><span
        id="firsterror"
      ></span
      ><br />
      Password:
      <input type="password" name="txtpass" id="txtpass" /><span
        id="seconderror"
      ></span
      ><br />
      <input type="submit" value="Submit" name="txtsubmit" />
    </form>
  </body>
</html>
